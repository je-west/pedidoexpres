<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DomicilioViewDlg" widgetVar="DomicilioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDomicilioTitle}">
            <h:form id="DomicilioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{domicilioController.selected != null}">
                        <h:outputText value="#{bundle.ViewDomicilioLabel_iddomicilio}"/>
                        <h:outputText value="#{domicilioController.selected.iddomicilio}" title="#{bundle.ViewDomicilioTitle_iddomicilio}"/>
                        <h:outputText value="#{bundle.ViewDomicilioLabel_placa}"/>
                        <h:outputText value="#{domicilioController.selected.placa}" title="#{bundle.ViewDomicilioTitle_placa}"/>
                        <h:outputText value="#{bundle.ViewDomicilioLabel_responsable}"/>
                        <h:outputText value="#{domicilioController.selected.responsable}" title="#{bundle.ViewDomicilioTitle_responsable}"/>
                        <h:outputText value="#{bundle.ViewDomicilioLabel_estado}"/>
                        <h:outputText value="#{domicilioController.selected.estado}" title="#{bundle.ViewDomicilioTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewDomicilioLabel_usuario}"/>
                        <h:outputText value="#{domicilioController.selected.usuario}" title="#{bundle.ViewDomicilioTitle_usuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DomicilioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
