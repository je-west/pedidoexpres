<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DomicilioCreateDlg" widgetVar="DomicilioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDomicilioTitle}">
            <h:form id="DomicilioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{domicilioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDomicilioLabel_iddomicilio}" for="iddomicilio" />
                        <p:inputText id="iddomicilio" value="#{domicilioController.selected.iddomicilio}" title="#{bundle.CreateDomicilioTitle_iddomicilio}" required="true" requiredMessage="#{bundle.CreateDomicilioRequiredMessage_iddomicilio}"/>
                        <p:outputLabel value="#{bundle.CreateDomicilioLabel_placa}" for="placa" />
                        <p:inputText id="placa" value="#{domicilioController.selected.placa}" title="#{bundle.CreateDomicilioTitle_placa}" />
                        <p:outputLabel value="#{bundle.CreateDomicilioLabel_responsable}" for="responsable" />
                        <p:inputText id="responsable" value="#{domicilioController.selected.responsable}" title="#{bundle.CreateDomicilioTitle_responsable}" />
                        <p:outputLabel value="#{bundle.CreateDomicilioLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{domicilioController.selected.estado}" title="#{bundle.CreateDomicilioTitle_estado}" />
                        <p:outputLabel value="#{bundle.CreateDomicilioLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{domicilioController.selected.usuario}" >
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioItem" itemLabel="#{usuarioItem.nombre}"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{domicilioController.create}" value="#{bundle.Save}" update="display,:DomicilioListForm:datalist,:growl" oncomplete="handleSubmit(args,'DomicilioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DomicilioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
