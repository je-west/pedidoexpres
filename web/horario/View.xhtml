<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HorarioViewDlg" widgetVar="HorarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHorarioTitle}">
            <h:form id="HorarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{horarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewHorarioLabel_idhorario}"/>
                        <h:outputText value="#{horarioController.selected.idhorario}" title="#{bundle.ViewHorarioTitle_idhorario}"/>
                        <h:outputText value="#{bundle.ViewHorarioLabel_dia}"/>
                        <h:outputText value="#{horarioController.selected.dia}" title="#{bundle.ViewHorarioTitle_dia}"/>
                        <h:outputText value="#{bundle.ViewHorarioLabel_horaApetura}"/>
                        <h:outputText value="#{horarioController.selected.horaApetura}" title="#{bundle.ViewHorarioTitle_horaApetura}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewHorarioLabel_horaCierre}"/>
                        <h:outputText value="#{horarioController.selected.horaCierre}" title="#{bundle.ViewHorarioTitle_horaCierre}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewHorarioLabel_nit}"/>
                        <h:outputText value="#{horarioController.selected.nit}" title="#{bundle.ViewHorarioTitle_nit}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HorarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
