<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HorarioEditDlg" widgetVar="HorarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditHorarioTitle}">
            <h:form id="HorarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{horarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditHorarioLabel_idhorario}" for="idhorario" />
                        <p:inputText id="idhorario" value="#{horarioController.selected.idhorario}" title="#{bundle.EditHorarioTitle_idhorario}" required="true" requiredMessage="#{bundle.EditHorarioRequiredMessage_idhorario}"/>
                        <p:outputLabel value="#{bundle.EditHorarioLabel_dia}" for="dia" />
                        <p:inputText id="dia" value="#{horarioController.selected.dia}" title="#{bundle.EditHorarioTitle_dia}" />
                        <p:outputLabel value="#{bundle.EditHorarioLabel_horaApetura}" for="horaApetura" />
                        <p:calendar id="horaApetura" pattern="HH:mm:ss" value="#{horarioController.selected.horaApetura}" title="#{bundle.EditHorarioTitle_horaApetura}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditHorarioLabel_horaCierre}" for="horaCierre" />
                        <p:calendar id="horaCierre" pattern="HH:mm:ss" value="#{horarioController.selected.horaCierre}" title="#{bundle.EditHorarioTitle_horaCierre}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditHorarioLabel_nit}" for="nit" />
                        <p:selectOneMenu id="nit" value="#{horarioController.selected.nit}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="nitItem" itemLabel="#{nitItem.razonSocial}"
                                           itemValue="#{nitItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{horarioController.update}" value="#{bundle.Save}" update="display,:HorarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'HorarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HorarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
