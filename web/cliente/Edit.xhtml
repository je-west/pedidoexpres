<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteEditDlg" widgetVar="ClienteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditClienteTitle}">
            <h:form id="ClienteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditClienteLabel_nit}" for="nit" />
                        <p:inputText id="nit" value="#{clienteController.selected.nit}" title="#{bundle.EditClienteTitle_nit}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_nit}"/>
                        <p:outputLabel value="#{bundle.EditClienteLabel_razonSocial}" for="razonSocial" />
                        <p:inputText id="razonSocial" value="#{clienteController.selected.razonSocial}" title="#{bundle.EditClienteTitle_razonSocial}" />
                        <p:outputLabel value="#{bundle.EditClienteLabel_latitud}" for="latitud" />
                        <p:inputText id="latitud" value="#{clienteController.selected.latitud}" title="#{bundle.EditClienteTitle_latitud}" />
                        <p:outputLabel value="#{bundle.EditClienteLabel_longitud}" for="longitud" />
                        <p:inputText id="longitud" value="#{clienteController.selected.longitud}" title="#{bundle.EditClienteTitle_longitud}" />
                        <p:outputLabel value="#{bundle.EditClienteLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{clienteController.selected.direccion}" title="#{bundle.EditClienteTitle_direccion}" />
                        <p:outputLabel value="#{bundle.EditClienteLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{clienteController.selected.telefono}" title="#{bundle.EditClienteTitle_telefono}" />
                        <p:outputLabel value="#{bundle.EditClienteLabel_fechaIng}" for="fechaIng" />
                        <p:calendar id="fechaIng" pattern="dd/MM/yyyy HH:mm:ss" value="#{clienteController.selected.fechaIng}" title="#{bundle.EditClienteTitle_fechaIng}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditClienteLabel_calificacion}" for="calificacion" />
                        <p:inputText id="calificacion" value="#{clienteController.selected.calificacion}" title="#{bundle.EditClienteTitle_calificacion}" />
                        <p:outputLabel value="#{bundle.EditClienteLabel_logo}" for="logo" />
                        <p:inputText id="logo" value="#{clienteController.selected.logo}" title="#{bundle.EditClienteTitle_logo}" />
                        <p:outputLabel value="#{bundle.EditClienteLabel_sucursal}" for="sucursal" />
                        <p:selectBooleanCheckbox id="sucursal" value="#{clienteController.selected.sucursal}" />
                        <p:outputLabel value="#{bundle.EditClienteLabel_idalterno}" for="idalterno" />
                        <p:selectOneMenu id="idalterno" value="#{clienteController.selected.idalterno}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="idalternoItem" itemLabel="#{idalternoItem.razonSocial}"
                                           itemValue="#{idalternoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditClienteLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{clienteController.selected.usuario}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioItem" itemLabel="#{usuarioItem.nombre}"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteController.update}" value="#{bundle.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClienteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClienteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
