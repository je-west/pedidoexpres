<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteViewDlg" widgetVar="ClienteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewClienteTitle}">
            <h:form id="ClienteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <h:outputText value="#{bundle.ViewClienteLabel_nit}"/>
                        <h:outputText value="#{clienteController.selected.nit}" title="#{bundle.ViewClienteTitle_nit}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_razonSocial}"/>
                        <h:outputText value="#{clienteController.selected.razonSocial}" title="#{bundle.ViewClienteTitle_razonSocial}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_latitud}"/>
                        <h:outputText value="#{clienteController.selected.latitud}" title="#{bundle.ViewClienteTitle_latitud}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_longitud}"/>
                        <h:outputText value="#{clienteController.selected.longitud}" title="#{bundle.ViewClienteTitle_longitud}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_direccion}"/>
                        <h:outputText value="#{clienteController.selected.direccion}" title="#{bundle.ViewClienteTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_telefono}"/>
                        <h:outputText value="#{clienteController.selected.telefono}" title="#{bundle.ViewClienteTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_fechaIng}"/>
                        <h:outputText value="#{clienteController.selected.fechaIng}" title="#{bundle.ViewClienteTitle_fechaIng}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewClienteLabel_calificacion}"/>
                        <h:outputText value="#{clienteController.selected.calificacion}" title="#{bundle.ViewClienteTitle_calificacion}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_logo}"/>
                        <h:outputText value="#{clienteController.selected.logo}" title="#{bundle.ViewClienteTitle_logo}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_sucursal}"/>
                        <p:selectBooleanCheckbox value="#{clienteController.selected.sucursal}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_idalterno}"/>
                        <h:outputText value="#{clienteController.selected.idalterno}" title="#{bundle.ViewClienteTitle_idalterno}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_usuario}"/>
                        <h:outputText value="#{clienteController.selected.usuario}" title="#{bundle.ViewClienteTitle_usuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ClienteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
