<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LogestadoViewDlg" widgetVar="LogestadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLogestadoTitle}">
            <h:form id="LogestadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{logestadoController.selected != null}">
                        <h:outputText value="#{bundle.ViewLogestadoLabel_fechaHora}"/>
                        <h:outputText value="#{logestadoController.selected.fechaHora}" title="#{bundle.ViewLogestadoTitle_fechaHora}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLogestadoLabel_estado}"/>
                        <h:outputText value="#{logestadoController.selected.estado}" title="#{bundle.ViewLogestadoTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewLogestadoLabel_pedido}"/>
                        <h:outputText value="#{logestadoController.selected.pedido}" title="#{bundle.ViewLogestadoTitle_pedido}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LogestadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
