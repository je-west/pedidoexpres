<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMvpedidoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MvpedidoListForm">
                <p:panel header="#{bundle.ListMvpedidoTitle}">
                    <p:dataTable id="datalist" value="#{mvpedidoController.items}" var="item"
                                 selectionMode="single" selection="#{mvpedidoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idmvpedido}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMvpedidoTitle_idmvpedido}"/>
                            </f:facet>
                            <h:outputText value="#{item.idmvpedido}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMvpedidoTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMvpedidoTitle_valorunit}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorunit}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMvpedidoTitle_idpedido}"/>
                            </f:facet>
                            <h:outputText value="#{item.idpedido}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMvpedidoTitle_idproducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idproducto}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{mvpedidoController.prepareCreate}" update=":MvpedidoCreateForm" oncomplete="PF('MvpedidoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MvpedidoViewForm" oncomplete="PF('MvpedidoViewDialog').show()" disabled="#{empty mvpedidoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MvpedidoEditForm" oncomplete="PF('MvpedidoEditDialog').show()" disabled="#{empty mvpedidoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{mvpedidoController.destroy}" update=":growl,datalist" disabled="#{empty mvpedidoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
