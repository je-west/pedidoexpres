<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PedidoEditDlg" widgetVar="PedidoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPedidoTitle}">
            <h:form id="PedidoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pedidoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPedidoLabel_idpedido}" for="idpedido" />
                        <p:inputText id="idpedido" value="#{pedidoController.selected.idpedido}" title="#{bundle.EditPedidoTitle_idpedido}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_idpedido}"/>
                        <p:outputLabel value="#{bundle.EditPedidoLabel_fechaHoraEnt}" for="fechaHoraEnt" />
                        <p:calendar id="fechaHoraEnt" pattern="dd/MM/yyyy HH:mm:ss" value="#{pedidoController.selected.fechaHoraEnt}" title="#{bundle.EditPedidoTitle_fechaHoraEnt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPedidoLabel_fechaHoraSol}" for="fechaHoraSol" />
                        <p:calendar id="fechaHoraSol" pattern="dd/MM/yyyy HH:mm:ss" value="#{pedidoController.selected.fechaHoraSol}" title="#{bundle.EditPedidoTitle_fechaHoraSol}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPedidoLabel_latitudSol}" for="latitudSol" />
                        <p:inputText id="latitudSol" value="#{pedidoController.selected.latitudSol}" title="#{bundle.EditPedidoTitle_latitudSol}" />
                        <p:outputLabel value="#{bundle.EditPedidoLabel_longitudSol}" for="longitudSol" />
                        <p:inputText id="longitudSol" value="#{pedidoController.selected.longitudSol}" title="#{bundle.EditPedidoTitle_longitudSol}" />
                        <p:outputLabel value="#{bundle.EditPedidoLabel_latitudEnt}" for="latitudEnt" />
                        <p:inputText id="latitudEnt" value="#{pedidoController.selected.latitudEnt}" title="#{bundle.EditPedidoTitle_latitudEnt}" />
                        <p:outputLabel value="#{bundle.EditPedidoLabel_longitudEnt}" for="longitudEnt" />
                        <p:inputText id="longitudEnt" value="#{pedidoController.selected.longitudEnt}" title="#{bundle.EditPedidoTitle_longitudEnt}" />
                        <p:outputLabel value="#{bundle.EditPedidoLabel_direccionEnt}" for="direccionEnt" />
                        <p:inputText id="direccionEnt" value="#{pedidoController.selected.direccionEnt}" title="#{bundle.EditPedidoTitle_direccionEnt}" />
                        <p:outputLabel value="#{bundle.EditPedidoLabel_valorBruto}" for="valorBruto" />
                        <p:inputText id="valorBruto" value="#{pedidoController.selected.valorBruto}" title="#{bundle.EditPedidoTitle_valorBruto}" />
                        <p:outputLabel value="#{bundle.EditPedidoLabel_descuento}" for="descuento" />
                        <p:inputText id="descuento" value="#{pedidoController.selected.descuento}" title="#{bundle.EditPedidoTitle_descuento}" />
                        <p:outputLabel value="#{bundle.EditPedidoLabel_iva}" for="iva" />
                        <p:inputText id="iva" value="#{pedidoController.selected.iva}" title="#{bundle.EditPedidoTitle_iva}" />
                        <p:outputLabel value="#{bundle.EditPedidoLabel_fechaHoraDes}" for="fechaHoraDes" />
                        <p:calendar id="fechaHoraDes" pattern="dd/MM/yyyy HH:mm:ss" value="#{pedidoController.selected.fechaHoraDes}" title="#{bundle.EditPedidoTitle_fechaHoraDes}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPedidoLabel_observacion}" for="observacion" />
                        <p:inputText id="observacion" value="#{pedidoController.selected.observacion}" title="#{bundle.EditPedidoTitle_observacion}" />
                        <p:outputLabel value="#{bundle.EditPedidoLabel_calificacion}" for="calificacion" />
                        <p:inputText id="calificacion" value="#{pedidoController.selected.calificacion}" title="#{bundle.EditPedidoTitle_calificacion}" />
                        <p:outputLabel value="#{bundle.EditPedidoLabel_nit}" for="nit" />
                        <p:selectOneMenu id="nit" value="#{pedidoController.selected.nit}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="nitItem" itemLabel="#{nitItem.razonSocial}"
                                           itemValue="#{nitItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPedidoLabel_iddomicilio}" for="iddomicilio" />
                        <p:selectOneMenu id="iddomicilio" value="#{pedidoController.selected.iddomicilio}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{domicilioController.itemsAvailableSelectOne}"
                                           var="iddomicilioItem" itemLabel="#{iddomicilioItem.responsable}"
                                           itemValue="#{iddomicilioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPedidoLabel_idestado}" for="idestado" />
                        <p:selectOneMenu id="idestado" value="#{pedidoController.selected.idestado}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"
                                           var="idestadoItem" itemLabel="#{idestadoItem.descripcion}"
                                           itemValue="#{idestadoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPedidoLabel_idmedPago}" for="idmedPago" />
                        <p:selectOneMenu id="idmedPago" value="#{pedidoController.selected.idmedPago}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{medioPagoController.itemsAvailableSelectOne}"
                                           var="idmedPagoItem" itemLabel="#{idmedPagoItem.descripcion}"
                                           itemValue="#{idmedPagoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPedidoLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{pedidoController.selected.usuario}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioItem" itemLabel="#{usuarioItem.nombre}"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pedidoController.update}" value="#{bundle.Save}" update="display,:PedidoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PedidoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PedidoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
