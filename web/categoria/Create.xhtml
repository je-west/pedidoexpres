<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriaCreateDlg" widgetVar="CategoriaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCategoriaTitle}">
            <h:form id="CategoriaCreateForm">


                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_idcategoria}" for="idcategoria" />
                        <p:inputText id="idcategoria" value="#{categoriaController.selected.idcategoria}" title="#{bundle.CreateCategoriaTitle_idcategoria}" required="true" requiredMessage="#{bundle.CreateCategoriaRequiredMessage_idcategoria}"/>
                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_nombre}" for="nombre" />
                        
                        <p:inputText id="nombre" value="#{categoriaController.selected.nombre}" title="#{bundle.CreateCategoriaTitle_nombre}" />
                        <p:outputLabel value="#{bundle.categoria_nota}" for="nota" />
                        <p:inputText id="nota" value="#{categoriaController.selected.nota}" title="#{bundle.categoria_nota}"> <f:validateLongRange minimum="0" maximum="5"></f:validateLongRange></p:inputText>

                        <p:outputLabel value="#{bundle.categoria_observacion}" for="observacion" />


                        <p:inputText id="observacion" value="#{categoriaController.selected.observacion}" title="#{bundle.categoria_observacion}" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoriaController.create}" value="#{bundle.Save}" update="display,:CategoriaListForm:datalist,:growl" oncomplete="handleSubmit(args,'CategoriaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CategoriaCreateDialog.hide()"/>
                </h:panelGroup>
                <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate"/>
                                <label for="last_name">Nombre2</label>
                        </div>

            </h:form>
        </p:dialog>

    </ui:composition>
</html>
